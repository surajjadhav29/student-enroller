<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enroller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="new-student"><i class="fas fa-user-plus"></i></button>
    <main>
        <h1>Enrolled Students</h1>
        <div id="students" class="students-container">
            <div class="student">
                <div class="img">
                    <img src="images/male.svg" alt="">
                </div>
                <div class="details">
                    <p><strong>Name: </strong>Victor Doe</p>
                    <p><strong>Email: </strong>victordoe@gmail.com</p>
                    <p><strong>Mobile: </strong>9123456780</p>
                    <p><strong>Gender: </strong>Male</p>
                    <p><strong>Blood group: </strong>O+</p>
                </div>
            </div>
            <div class="student">
                <div class="img">
                    <img src="images/female.svg" alt="">
                </div>
                <div class="details">
                    <p><strong>Name: </strong>Tara Cook</p>
                    <p><strong>Email: </strong>taracook@gmail.com</p>
                    <p><strong>Mobile: </strong>3657990630</p>
                    <p><strong>Gender: </strong>Female</p>
                    <p><strong>Blood group: </strong>A+</p>
                </div>
            </div>
        </div>
        <div class="form-container">
            <button id="close"><i class="fas fa-times"></i></button>
            <form action="#" autocomplete="off">
                <div class="header">
                    <h2>Student Enrollment Form</h2>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="number" id="mobile">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="">Gender</label>
                    <input type="radio" value="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" value="female" name="gender">
                    <label for="female">Female</label>
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="bloodGroup">Blood Group</label>
                    <select id="bloodGroup">
                        <datalist>
                            <option value="" disabled selected>-Select-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </datalist>
                    </select>
                    <small></small>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
